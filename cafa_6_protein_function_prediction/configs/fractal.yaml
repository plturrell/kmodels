# Configuration for neural model with fractal features

defaults:
  - default

model:
  use_fractal_features: true
  fractal_max_iter: 100
  hidden_dims: [768, 512, 256]  # Larger network for more features

training:
  num_epochs: 75
  learning_rate: 0.0005  # Lower LR for stability

output:
  output_dir: "outputs/neural_fractal"

