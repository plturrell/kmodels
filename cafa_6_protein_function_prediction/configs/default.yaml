# Default configuration for CAFA 6 training

# Data configuration
data:
  data_dir: "data/raw/cafa-6-protein-function-prediction/Train"
  fasta_file: "train_sequences.fasta"
  terms_file: "train_terms.tsv"
  go_obo_file: "data/raw/cafa-6-protein-function-prediction/go-basic.obo"
  max_samples: null  # null = use all samples
  min_go_terms: 3
  val_fraction: 0.2
  seed: 42

# Model configuration
model:
  type: "neural"  # "neural" or "baseline"
  embedding_model: "facebook/esm2_t6_8M_UR50D"
  hidden_dims: [512, 256]
  dropout: 0.3
  use_fractal_features: false
  fractal_max_iter: 100

# Training configuration
training:
  learning_rate: 0.001
  batch_size: 32
  num_epochs: 50
  device: null  # null = auto-detect
  early_stopping_patience: 10
  gradient_clip: 1.0

# GO hierarchy configuration
go_hierarchy:
  use_hierarchy: false
  propagate_annotations: true

# Caching configuration
cache:
  use_embedding_cache: true
  cache_dir: "data/processed/embeddings"
  use_memory_cache: true
  use_disk_cache: true

# Output configuration
output:
  output_dir: "outputs/neural_baseline"
  save_best_only: true
  save_predictions: true

# Evaluation configuration
evaluation:
  use_ic_metrics: true
  compute_ic_from_train: true
  ic_cache_file: "data/processed/ic_scores.json"

# Logging configuration
logging:
  level: "INFO"
  log_file: null  # null = stdout only

