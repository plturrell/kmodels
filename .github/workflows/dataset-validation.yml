name: Dataset Validation

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  data-validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - csiro_biomass
          - hull_tactical_market_prediction
          - nfl_big_data_bowl_2026_analytics
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install validation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-data-validation.txt

      - name: Run dataset validation tests
        run: |
          pytest competitions/${{ matrix.project }}/tests/test_data_validation.py -v

